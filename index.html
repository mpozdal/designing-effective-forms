<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>
    <script type="module" src="authentication.js" defer></script>
    <title>Efektywne formularze</title>
</head>

<body>
    <div class="container">
        <div class="container mt-4 mb-4">
            <button id="signInButton" class="btn btn-primary">
     Create Account / Sign In
     </button>
            <button id="signOutButton" class="btn btn-secondary">
     Sign Out
     </button>
        </div>
     
        <h1>Uzupełnij formularz</h1>
        <form id="form">
            <div class="mb-3">
                <label for="firstName" class="form-label">Imie i nazwisko</label>
                <input type="text" class="form-control" id="firstName" placeholder="np. Jan Kowalski" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" id="email" class="form-control" placeholder="np. email@gmail.com" exampleInputEmail1">
            </div>
            
            <div class="mb-3">
                <label for="street" class="form-label">Ulica</label>
                <input type="text" class="form-control" id="street" placeholder="np. Warszawska 24" required>
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Kraj</label>
                <select class="form-select" id="country" required>
                    <option value="">Wybierz kraj</option>
                    <!-- Options will be filled by JavaScript -->
                </select>
            </div>
            <div class="row mb-3">
                <label for="phoneNumber" class="form-label">Numer telefonu komórkowego</label>
                <div class="input-group">
                    <select class="form-select" id="countryCode" aria-label="Wybierz numer kierunkowy">
                        <option selected>Wybierz...</option>
                        <option value="+44">+44 (Wielka Brytania)</option>
                        <option value="+48">+48 (Polska)</option>
                        <option value="+1">+1 (Stany Zjednoczone)</option>
                        <!-- Dodaj więcej opcji, jeśli jest to potrzebne -->
                    </select>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="Wpisz numer komórkowy"
                        required>
                </div>
            </div>
            <div class="mb-3 d-inline-flex w-100 ">
                <label for="zipCode" class="form-label w-100">Kod pocztowy
                <input type="text" class="form-control" id="zipCode" placeholder="Wpisz kod pocztowy" required></label>
                <label for="city" class="form-label w-100">Miasto
                <input type="text" class="form-control" id="city" placeholder="Wpisz miasto" required></label>
            </div>
            <div class="mb-3">
                <label for="shippingMethod" class="form-label">Rodzaj przesyłki</label><br/>

                <input type="radio" id="html" name="shippingMethod" value="inpost">
                <label for="html">Inpost</label><br>

                <input type="radio" id="css" name="shippingMethod" value="inpost">
                <label for="css">DPD</label><br>
               
            </div>
            <div class="mb-3">
                <label for="paymentMethod" class="form-label">Rodzaj płatności</label><br/>
                <input type="radio" id="blik" name="paymentMethod" value="blik">
                <label for="blik">Blik</label><br>
                <input type="radio" id="karta" name="paymentMethod" value="karta">
                <label for="karta">Karta</label><br>
            </div>

            <!-- Dodatkowe pola, np. dane do faktury -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="acc">
                <label class="form-check-label" for="acc">Czy utworzyć konto?</label>
            </div>
            
            <div class="mb-3 d-none" id="passwordInput">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="vatUE">
                <label class="form-check-label" for="vatUE">Czy chcesz fakture?</label>
            </div>
            <div class="mb-3 d-none" id="vatInput">
                <div class="mb-3">
                    <label for="firstName" class="form-label">NIP</label>
                    <input type="text" class="form-control" id="firstName" placeholder="NIP" required>
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">Imie i nazwisko</label>
                    <input type="text" class="form-control" id="firstName" placeholder="np. Jan Kowalski" required>
                </div>
                
                
                <div class="mb-3">
                    <label for="street" class="form-label">Ulica</label>
                    <input type="text" class="form-control" id="street" placeholder="np. Warszawska 24" required>
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Kraj</label>
                    <select class="form-select" id="country" required>
                        <option value="">Wybierz kraj</option>
                        <!-- Options will be filled by JavaScript -->
                    </select>
                </div>
                <div class="mb-3 d-inline-flex w-100 ">
                    <label for="zipCode" class="form-label w-100">Kod pocztowy
                    <input type="text" class="form-control" id="zipCode" placeholder="Wpisz kod pocztowy" required></label>
                    <label for="city" class="form-label w-100">Miasto
                    <input type="text" class="form-control" id="city" placeholder="Wpisz miasto" required></label>
                </div>
                
            </div>

            

            <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#form-feedback-modal">submit</button>
        </form>
    </div>


    <!-- Raport kliknięć -->
    <div class="modal fade" id="form-feedback-modal" tabindex="-1" aria-labelledby="raportModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="raportModalLabel">Raport kliknięć</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Ilość kliknięć myszką: <span id="click-count">0</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
